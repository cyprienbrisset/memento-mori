<label>Date de naissance</label>
<input type="date" id="birthDate" required />

<label>Espérance de vie (années)</label>
<input type="number" id="lifeExpectancy" min="0" max="120" required />

<button type="button" id="estimateButton">Estimer mon espérance de vie</button>

<p id="result"></p>

<script>
document.getElementById('estimateButton').addEventListener('click', function() {
  const birthDate = new Date(document.getElementById('birthDate').value);
  const lifeExpectancy = parseInt(document.getElementById('lifeExpectancy').value);
  const today = new Date();
  const age = today.getFullYear() - birthDate.getFullYear();
  const estimatedLifeExpectancy = lifeExpectancy - age;
  document.getElementById('result').innerText = `Votre espérance de vie estimée est de ${estimatedLifeExpectancy} années.`;
});
</script>
